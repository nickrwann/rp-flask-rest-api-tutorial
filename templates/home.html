<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, People!
    </h1>
    <p>
        This is part 2 of the "Real Python" tutorial covering Python REST APIs with Flask and Connexion.
    </p>
    {% for person in people %}
    <h2>{{ person.fname }} {{ person.lname }}</h2>
    <ul>
        {% for note in person.notes %}
        <li>
            {{ note.content }}
            ({{ note.id }})
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
